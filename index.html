<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Dumb and Dumber Trivia Game</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-3.1.1.js"</script>
  
 	</script>
  </head>
  <body>
    <h1>Dumb and Dumber: The Trivia Game</h1>

  	<div class = container>

      
  		<button class ="startbtn">
      Start
  		</button>

      
      <div class="row iscorrect">
      </div>
      <section class=main>
  		  <div class ="row question">
  		  </div>
  		  <div class ="row btn answer1 answerbtn">
  		  </div>
  		  <div class ="row btn answer2 answerbtn">
  		  </div>
  		  <div class ="row btn answer3 answerbtn">
  		  </div>
  		  <div class ="row btn answer4 answerbtn">
  		  </div>
      </section>
      <div class ="row fulltimer">
      Time Remaining: <p class = timer></p> seconds
      </div>
      <div class ="row para">
      </div>
      <div class ="row">
        <button class ="restartbtn">
      Restart
      </button>

      </div>  

  	</div>
  		 <script type="text/javascript" src="assets/javascript/app.js">
 	</script>
  </body>
</html>
